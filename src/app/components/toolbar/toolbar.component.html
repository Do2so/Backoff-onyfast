<div class="toolbar" role="banner" >

  <div class="menu" (click) = "inputSidenav.toggle()">
    <span class="material-icons"> menu </span>
  </div>

  <img width="18" alt="logo fibre optique" src="../assets/logo.png" />

  <span class="title">{{title}}</span>

  <div class="infos-user">

    <!-- <i class="bi bi-people-fill"></i> -->
    <!-- <div class="notification_container"> -->
      <mat-icon data-toggle="modal" data-target="#exampleModal" (click)="openDialog()" id="ic">notifications</mat-icon>
      <span class="badge bg-danger" *ngIf="count.compteur>=0">{{count.compteur}}</span>
    <!-- </div> -->

    <span class="material-icons" button="true" >account_circle</span> <br>
    <span mat-button [matMenuTriggerFor]="menu" style="padding: 0 10px; cursor: pointer;">
      {{user.nom}} {{user.username}}
    </span>

    <mat-menu #menu="matMenu">

      <button mat-menu-item (click) = 'onProfile()'  >
        <span class="material-icons person">person</span>
        <span>Profile</span>        
      </button>

      <button mat-menu-item (click) = 'onDisconnect()' >
        <span class="material-icons logout">logout</span>
        <span>Se d√©connecter</span>        
      </button>
      
    </mat-menu>

    <style>
      button {
        display: flex;
        align-items: center;
        justify-content: start;
      }

      .logout {
        font-size: 20px;
      }

      span {
        font-size: 12px;
      }

      /* button:active {
        color: orange;
      } */
    </style>

  </div>

</div>

<style>

mat-menu-item:hover {
  background-color: #06699b;
}

</style>
