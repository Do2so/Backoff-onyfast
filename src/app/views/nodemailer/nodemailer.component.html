<p>nodemailer works!</p>

<form (submit)="sendEmail()">
    <label for="to">Destinataire:</label>
    <input type="email" id="to" [(ngModel)]="to" required>
  
    <label for="subject">Sujet:</label>
    <input type="text" id="subject" [(ngModel)]="subject" required>
  
    <label for="text">Contenu du message:</label>
    <textarea id="text" [(ngModel)]="text" required></textarea>
  
    <button type="submit">Envoyer</button>
</form>
