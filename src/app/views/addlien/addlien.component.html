<div classe="formulaire">
    <form [formGroup]="formroup">
     <div class="f">
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Libelle du lien</mat-label>
              <input matInput placeholder="Libelle" name="libelle" class="form-control" type="text" formControlName="libelle" required>
             
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Puissance émise</mat-label>
                <input matInput placeholder="p-Emise" name="puissanceEmise" class="form-control" type="text" formControlName="puissanceEmise" required>
                
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Type de lien</mat-label>
                <input matInput placeholder="Type" name="type" class="form-control" type="text" formControlName="type" required>
                
            </mat-form-field>
        </p>
       
        
        
     </div>

     <div class="f">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Type de multiplexage</mat-label>
                <input matInput placeholder="Multiplexage" name="typeMultiplexage" class="form-control" type="text" formControlName="typeMultiplexage" required>
            
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Puissance reçu</mat-label>
              <input matInput placeholder="P-Reçu" name="puissanceRecu" class="form-control"  formControlName="puissanceRecu" required>
              
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Type de service</mat-label>
              <input matInput placeholder="Type" name="typeService" class="form-control"  formControlName="typeService" required>
            
            </mat-form-field>
        </p>
      
       

       

     </div>   
   
     <div class="f">
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Longueur d'onde</mat-label>
              <input matInput placeholder="longueur" name="longueurOnde" class="form-control"  formControlName="longueurOnde" required>
              
            </mat-form-field>
        </p>
        <!--<p>
            <mat-form-field appearance="outline">
              <mat-label>Detail de la fibre</mat-label>
              <input matInput placeholder="Detail" name="detailFibre" class="form-control"  formControlName="detailFibre" required>
              
            </mat-form-field>
        </p>-->

        
     </div>

     <div class="bouton">
        <button class="btn btn-sm btn-primary" id="a" (click)="onSubmit()">Enregistrer</button>
        <button class="btn btn-sm btn-danger" id='b' (click)="Annuler()">Annuler</button>
     </div>
    </form>
</div>
