<div class="formulaire">
    <form [formGroup]="formroup">
     <div class="f">
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Libelle du service</mat-label>
              <input matInput placeholder="Libelle" name="libelle" class="form-control" type="text" formControlName="libelle" required>
             
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Description du service</mat-label>
                <input matInput placeholder="Description" name="description" class="form-control" type="text" formControlName="description" required>
            </mat-form-field>
        </p>
        <p>
            
            <mat-label>Etat d'activit√©</mat-label>
            <select name="etat" class="form-control" type="text" formControlName="etat">
                <option></option>
                <option>Actif</option>
                <option>Inactif</option>
            </select>
    </p>
     </div>   

        <div class="bouton">
            <button class="btn btn-sm btn-primary" id="a" (click)="onSubmit()">Enregistrer</button>
            <button class="btn btn-sm btn-danger" id='b' (click)="Annuler()">Annuler</button>
        </div>
    </form>
</div>
