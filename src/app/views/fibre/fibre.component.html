<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Liste des Fibres</h2>
      <div class="print">
        <button class="btn btn-sm btn-dark" id="b" (click)="printThisPage()">Imprimer</button>
        <button class="btn btn-sm btn-success" id="b" (click)="fireEvent()">Fichier excel</button>
      </div>
      <input class="form-control" type="text" name="type" [(ngModel)]="type" (ngModelChange)="search()"
      placeholder="type de fibre à rechercher" id="a" >
        <div><button class="btn btn-sm btn-primary" (click)="addFibre()"><mat-icon>add</mat-icon></button></div>
    </div>    
 

    <div class="table-responsive">
      <table class="table table-bordered" id="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Numéro de fibre</th>
                    <th scope="col">Type </th>
                    <th scope="col">Valeur épissure</th>
                    <th scope="col">Valeur connecteur</th>
                    <th scope="col">Bilan</th>
                    <th scope="col">Etat</th>
                    
                    <th class="text-center" scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of Users, let i=index">
                        <td scope="row">{{user.idFibre}}</td>
                        <td>{{user.numero}}</td>
                        <td>{{user.type}}</td>
                        <td>{{user.valeurConnecteur}}</td>
                        <td>{{user.valeurEpissure}}</td>
                        <td>{{user.marge}}</td>
                        <td>{{user.etat}}</td>

                        <td class="text-center">
                            <button class="btn btn-sm btn-primary" [routerLink]="['/updateFibre',user.idFibre]"><mat-icon>create</mat-icon></button>
                            <button class="btn btn-sm btn-danger" (click)="delete(user.idFibre, i)"><mat-icon>delete</mat-icon></button>
                            <button class="btn btn-sm btn-warning" [routerLink]="['/detailsFibre', user.idFibre]"><mat-icon>details</mat-icon></button>
                        </td>  
                </tr>
            </tbody>
      </table>
      <mat-paginator 
      [length]="5"
      [pageSizeOptions]="[3, 5, 10]"
      [showFirstLastButtons]="firstLastButtons"
    >
</mat-paginator>
    </div>
</div>
